name: Dependency Review

on:
  pull_request:
    branches: [ main, clean-main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate dependency report
        run: ./gradlew dependencies --no-daemon > dependencies.txt

      - name: Upload dependencies
        uses: actions/upload-artifact@v4
        with:
          name: dependency-list
          path: dependencies.txt
          retention-days: 30

      - name: Check for outdated dependencies
        run: ./gradlew dependencyUpdates --no-daemon --continue || true

      - name: Upload outdated dependencies report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies
          path: build/dependencyUpdates/
          retention-days: 30

  license-scan:
    name: License Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download license finder
        run: |
          wget -q https://github.com/licensefinder/license_finder/releases/download/v7.0.0/license_finder-linux-amd64.tar.gz
          tar -xzf license_finder-linux-amd64.tar.gz
          sudo mv license_finder /usr/local/bin/

      - name: Run license scan
        run: license_finder report --format json --save license_report.json
        continue-on-error: true

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license_report.json
          retention-days: 30
